<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> login-index </title>
</head>

<body>

<main class="form-signin w-100 m-auto">

    <form th:action="@{/account/register}" method="post">
        <h1 class="h3 mb-3 fw-normal">회원가입 창</h1>

        <div class="form-floating">
            <label for="username"> Username </label>
            <input type="text" class="form-control" id="username" placeholder="아이디" required autofocus>
        </div>
        <div class="form-floating">
            <label for="floatingPassword"> password </label>
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="비밀번호">
        </div>

        <div class="checkbox mb-3">
            <!--<label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>-->
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
    </form>
</main>

</body>
</html>
